<button type="button" class="btn btn-outline-success  reg" routerLink="/invent">
    <i class="fas fa-arrow-left"></i>
</button>


<div class="my-5 can">
    <!-- (chartClick)="onChartClick($event)" -->
    <canvas baseChart [chartType]="'line'" [datasets]="chartData" [labels]="chartLabels" [options]="chartOptions" [legend]="true">
    </canvas>
</div>


<table class="table mt-5 table-striped table-hover table-bordered text-center">
    <thead class="table-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Fecha</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Ubicacion</th>
            <th style="width: 60px;">Borrar</th>
            <th style="width: 60px;">Editar</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>@mdo</td>
            <td><button class="btn btn-outline-danger del"><i class="fas fa-eraser"></i></button></td>
            <td><button class="btn btn-outline-success del"><i class="fas fa-pencil-alt"></i></button></td>
        </tr>
    </tbody>
</table>
